# GAMR Platform - gamrdigitale.engage-360.net
# Ce fichier doit être copié dans /etc/nginx/sites-available/
# puis créer un lien symbolique dans /etc/nginx/sites-enabled/

upstream gamr_backend {
    server 127.0.0.1:3005;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name gamrdigitale.engage-360.net;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gamrdigitale.engage-360.net;

    # SSL Configuration - sera configuré par Certbot
    ssl_certificate /etc/letsencrypt/live/gamrdigitale.engage-360.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gamrdigitale.engage-360.net/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Logging
    access_log /var/log/nginx/gamrdigitale.access.log;
    error_log /var/log/nginx/gamrdigitale.error.log;

    # Proxy settings
    location / {
        proxy_pass http://gamr_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # API specific settings
    location /api {
        proxy_pass http://gamr_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_send_timeout 300;
        
        # Larger body size for file uploads
        client_max_body_size 50M;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://gamr_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}

