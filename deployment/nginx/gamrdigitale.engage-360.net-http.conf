# GAMRDIGITALE Platform - Configuration HTTP temporaire (pour obtenir SSL)
# Ce fichier est utilisé AVANT d'avoir le certificat SSL
# Après avoir obtenu le certificat, utiliser gamrdigitale.engage-360.net.conf

upstream gamr_backend {
    server 127.0.0.1:3005;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name gamrdigitale.engage-360.net;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Logging
    access_log /var/log/nginx/gamrdigitale.access.log;
    error_log /var/log/nginx/gamrdigitale.error.log;

    # Proxy settings (HTTP temporaire)
    location / {
        proxy_pass http://gamr_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    location /api {
        proxy_pass http://gamr_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
    }
}

